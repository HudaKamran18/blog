{% extends "blog/base.html" %}
{% block content %}

{% load static %}
<div class="standard-header about">

			<div class="row">
                <p>Meet the Team</p>
			</div>
		</div>
	</header>
</div>
<div class="container section" id="about">
    <div class="row">
        <div class="row">
            <div class="span2 offset1 flyIn">
                <div class="people">
                    <img class="team-thumb img-circle" src="{% static 'blog/img/team/img-1.jpg' %}" alt="" />

                        Art director
                    </p>

            </div>
            <div class="span2 flyIn">
                <div class="people">

                        Web developer
                    </p>
                </div>
            </div>
            <div class="span2 flyIn">
                <div class="people">
                    <img class="team-thumb img-circle" src="{% static 'blog/img/team/img-3.jpg' %}" alt="" />
                    <h3>Neil Doe</h3>
                    <p>
                        Web designer
                    </p>
                </div>
            </div>
            <div class="span2 flyIn">
                <div class="people">
                    <img class="team-thumb img-circle" src="{% static 'blog/img/team/img-4.jpg' %}" alt="" />

                    <p>
                        UI designer
                    </p>

</div>

{% endblock %}
